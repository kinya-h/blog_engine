version: "2"
sql:
  - schema: "./db/migration"
    queries: "./db/query"
    engine: "mysql"
    gen:
      go:
        package: "db"
        out: "./db"
        emit_json_tags: true
        emit_empty_slices: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false

        overrides:
          - column: users.created_at
            go_type:
              pointer: false
              type: time.Time 
              
          - column: users.updated_at
            go_type:
              pointer: false
              type: time.Time 

          - column: "*sessions.id"
            go_type: "github.com/google/uuid.UUID"
         
         