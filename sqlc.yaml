version: "2"
sql:
  - schema: "./db/migration"
    queries: "./db/query"
    engine: "mysql"
    gen:
      go:
        package: "db"
        out: "./db"
        emit_json_tags: true
        emit_empty_slices: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false